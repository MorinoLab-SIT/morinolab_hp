name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # 変更する場合はリポジトリのデフォルトブランチ名に合わせてください
  workflow_dispatch:

# GitHub Pages への書き込みと OIDC が必要
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Cache based on lockfiles in each project directory
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          npm ci --prefix morinolab_hp

      - name: Run ESLint for morinolab_hp
        run: cd morinolab_hp; npm run lint

  generate_contents:
    name: Generate contents for morinolab_hp
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need full history to push a new commit
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies for morinolab_hp
        run: npm ci --prefix morinolab_hp

      - name: Run generate_contents script
        run: npm run generate_contents

      - name: Commit and push generated contents
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "chore: update generated contents [skip ci]"

  build:
    needs: eslint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Always check out the latest commit on the default branch so that the build
          # includes the files committed in the preceding generate_contents job.
          ref: "main"
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          npm ci --prefix morinolab_hp
          npm ci --prefix morinolab_cms

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Generate .env.local
        run: |
          cat <<'EOF' > morinolab_hp/.env
          NEXT_PUBLIC_HERO_OVERLAY_THRESHOLD=0.4
          NEXT_PUBLIC_NAV_BREAKPOINT=1100
          NEXT_PUBLIC_BASE_PREFIX="/morinolab_hp"
          EOF

      # Next.js をエクスポートモードでビルド
      - name: Build Next.js static site
        run: |
          cd morinolab_hp; npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # "out" ディレクトリを Pages アーティファクトとしてアップロード
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./morinolab_hp/out

  deploy:
    needs: [build, generate_contents]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
