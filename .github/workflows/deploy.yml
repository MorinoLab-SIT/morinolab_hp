name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 変更する場合はリポジトリのデフォルトブランチ名に合わせてください
  workflow_dispatch:

# GitHub Pages への書き込みと OIDC が必要
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  generate_contents:
    # Skip running on the auto-generated commit itself to avoid infinite loops
    if: "!contains(github.event.head_commit.message, 'chore: update generated contents')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Fetch full history so we can commit back
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl openpyxl-image-loader pillow pandas

      - name: Generate contents
        run: |
          python src/scripts/gen_contents.py --excel-path contents/data.xlsx

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "public/generated_contents"
          message: "chore: update generated contents"
          default_author: github_actions
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: generate_contents

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate .env.local
        run: |
          cat <<'EOF' > .env
          NEXT_PUBLIC_HERO_OVERLAY_THRESHOLD=0.4
          NEXT_PUBLIC_NAV_BREAKPOINT=1100
          NEXT_PUBLIC_BASE_PREFIX="/morinolab_hp"
          EOF

      # Next.js をエクスポートモードでビルド
      - name: Build Next.js static site
        run: |
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # "out" ディレクトリを Pages アーティファクトとしてアップロード
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
