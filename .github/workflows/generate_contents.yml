name: Generate contents on push

on:
  push:
    branches:
      - main

jobs:
  generate_contents:
    # Skip running on the auto-generated commit itself to avoid infinite loops
    if: "!contains(github.event.head_commit.message, 'chore: update generated contents')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Fetch full history so we can commit back
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl openpyxl-image-loader pillow pandas

      - name: Generate contents
        run: |
          python src/scripts/gen_contents.py --excel-path contents/data.xlsx

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'public/generated_contents'
          message: 'chore: update generated contents'
          default_author: github_actions 