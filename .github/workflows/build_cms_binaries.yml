name: Build morinolab_cms Binaries

on:
  push:
    paths:
      - 'morinolab_cms/**'
      - '.github/workflows/build_cms_binaries.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.platform }} Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Cache only the CMS dependencies for faster builds
          cache-dependency-path: "morinolab_cms/package-lock.json"

      - name: Install dependencies (morinolab_cms)
        run: npm ci --prefix morinolab_cms

      - name: Build TypeScript sources
        run: npm run build --prefix morinolab_cms

      - name: Package Electron app (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          cd morinolab_cms
          npx -y electron-packager . morinolab_cms \
            --platform=${{ matrix.platform }} \
            --arch=${{ matrix.arch }} \
            --out=$GITHUB_WORKSPACE/build \
            --overwrite \
            --prune=true \
            --asar

      - name: Package Electron app (Windows)
        if: runner.os == 'Windows'
        run: |
          cd morinolab_cms
          npx -y electron-packager . morinolab_cms `
            --platform=${{ matrix.platform }} `
            --arch=${{ matrix.arch }} `
            --out=$Env:GITHUB_WORKSPACE/build `
            --overwrite `
            --prune=true `
            --asar

      - name: Upload packaged binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: morinolab_cms-${{ matrix.platform }}-${{ matrix.arch }}
          path: build/** 