name: Build morinolab_cms Binaries

on:
  push:
    paths:
      - 'morinolab_cms/**'
      - '.github/workflows/build_cms_binaries.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Cache based on lockfiles in each project directory
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          npm install

      - name: Run ESLint for morinolab_cms
        run: cd morinolab_cms; npm run lint

  build:
    name: Build ${{ matrix.platform }} Binary
    runs-on: ${{ matrix.os }}
    needs:
      - eslint
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            script_name: package_cms_linux_x64
          - os: windows-latest
            platform: win32
            arch: x64
            script_name: package_cms_win32_x64
          - os: macos-latest
            platform: darwin
            arch: x64
            script_name: package_cms_darwin_x64
          - os: macos-latest
            platform: darwin
            arch: arm64
            script_name: package_cms_darwin_arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Cache only the CMS dependencies for faster builds
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies (workspace projects)
        run: npm ci --workspaces

      - name: Package Electron app
        run: npm run ${{ matrix.script_name }}

      - name: Upload packaged binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: morinolab_cms-${{ matrix.platform }}-${{ matrix.arch }}
          path: morinolab_cms/build/** 