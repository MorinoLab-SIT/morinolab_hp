<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Morinolab CMS</title>
    <style>
      body {
        margin: 0;
        font-family: 'Chicago', 'Geneva', sans-serif;
        display: flex;
        height: 100vh;
        background: #c0c0c0; /* classic gray */
        color: #000;
      }
      #sidebar {
        flex: 0 0 180px; /* fixed width */
        width: 180px;
        background: #d4d0c8;
        border-right: 2px solid #808080;
        overflow-y: auto;
        overflow-x: hidden; /* disable horizontal scroll */
      }
      #sidebar button {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #808080;
        border-top-color: #fff;
        border-left-color: #fff;
        background: #d4d0c8;
        color: #000;
        text-align: left;
        cursor: pointer;
        font-size: 13px;
        margin: 2px 0; /* vertical margin only to avoid width overflow */
      }
      #sidebar button:hover {
        background: #c8c4bc;
      }
      #sidebar button:active {
        border-top-color: #808080;
        border-left-color: #808080;
        border-bottom-color: #fff;
        border-right-color: #fff;
      }
      #sidebar button.active {
        position: relative;
        background: #d4d0c8; /* same as sidebar */
        color: #000;
        font-weight: bold;
      }
      #sidebar button.active::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 4px;
        background: #000080;
      }
      #main {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: auto; /* allow scroll when content wider */
      }
      #items {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        background: #c0c0c0;
      }
      #editor {
        flex: 1;
        display: none;
        flex-direction: column;
      }
      #editorHeader {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #d4d0c8;
        border-bottom: 2px solid #808080;
        padding: 6px 8px;
      }
      #editorHeader h2 {
        flex: 1;
        margin: 0;
        font-size: 14px;
        font-weight: bold;
      }
      #editor textarea {
        flex: 1;
        resize: none;
        font-family: monospace;
        font-size: 14px;
        padding: 12px;
      }
      table {
        width: max-content; /* prevent squeezing, enable horizontal scroll */
        border-collapse: collapse;
        border: 2px solid #808080;
      }
      th,
      td {
        padding: 4px 8px;
        border: 1px solid #808080;
        border-top-color: #fff;
        border-left-color: #fff;
        text-align: left;
        background: #e0e0e0;
      }
      th {
        background: #d4d0c8;
        font-weight: bold;
      }
      .btn {
        border: 1px solid #808080;
        border-top-color: #fff;
        border-left-color: #fff;
        background: #d4d0c8;
        padding: 4px 10px;
        cursor: pointer;
        font-size: 13px;
        color: #000;
        margin: 2px;
      }
      .btn:hover {
        background: #c8c4bc;
      }
      .btn:active {
        border-top-color: #808080;
        border-left-color: #808080;
        border-bottom-color: #fff;
        border-right-color: #fff;
      }
      .btn.add {
        background: #c0d6c0;
      }
      .btn.edit {
        background: #c0c8d6;
      }
      .btn.danger {
        background: #d6c0c0;
      }
      /* Mac OS 9 style scrollbars (WebKit-based browsers) */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
        background: #d4d0c8;
      }
      ::-webkit-scrollbar-track {
        background: #d4d0c8;
        border: 1px solid #808080;
        border-top-color: #fff;
        border-left-color: #fff;
      }
      ::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border: 1px solid #808080;
        border-top-color: #fff;
        border-left-color: #fff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b0b0b0;
      }
      ::-webkit-scrollbar-corner {
        background: #d4d0c8;
      }
      /* popup */
      #popupOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      #popup {
        background: #d4d0c8;
        border: 2px solid #808080;
        padding: 12px;
        max-height: 70vh;
        overflow: auto;
        min-width: 300px;
      }
      #popup h3 {
        margin-top: 0;
      }
      #popup .choices {
        max-height: 50vh;
        overflow: auto;
        margin-bottom: 12px;
      }
      #popup button {
        margin-right: 6px;
      }
      #popup .choices input[type='checkbox'],
      #popup .choices input[type='radio'] {
        appearance: none;
        width: 12px;
        height: 12px;
        margin-right: 4px;
        border: 1px solid #808080;
        border-top-color: #fff;
        border-left-color: #fff;
        background: #d4d0c8;
        vertical-align: middle;
      }
      #popup .choices input[type='checkbox']:checked,
      #popup .choices input[type='radio']:checked {
        background: #000080;
      }
      #popup .choices input[type='radio'] {
        border-radius: 50%;
      }
      .dropdownBtn {
        display: block;
        margin: 0 auto;
        padding: 2px 6px;
        border: 1px solid #808080;
        border-top-color: #fff;
        border-left-color: #fff;
        background: #d4d0c8;
        cursor: pointer;
        font-size: 12px;
      }
      .dropdownBtn:hover {
        background: #c8c4bc;
      }
      .dropdownBtn:active {
        border-top-color: #808080;
        border-left-color: #808080;
        border-bottom-color: #fff;
        border-right-color: #fff;
      }

      /* Initial Setup Screen */
      #initialSetup {
        position: fixed;
        inset: 0;
        background: #c0c0c0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }

      #initialSetup.hidden {
        display: none;
      }

      .setup-container {
        background: #d4d0c8;
        border: 2px solid #808080;
        border-top-color: #fff;
        border-left-color: #fff;
        padding: 24px;
        max-width: 500px;
        width: 90%;
      }

      .setup-title {
        margin: 0 0 16px 0;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
      }

      .setup-description {
        margin: 0 0 20px 0;
        font-size: 14px;
        line-height: 1.4;
        text-align: center;
        color: #333;
      }

      .setup-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .setup-form label {
        font-weight: bold;
        margin-bottom: 4px;
      }

      .setup-form input {
        padding: 4px;
        border: 1px solid #808080;
        border-top-color: #000;
        border-left-color: #000;
        font-size: 14px;
      }

      .setup-form .form-group {
        display: flex;
        flex-direction: column;
      }

      .setup-form .note {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }

      /* Progress Bar */
      .progress-container {
        margin: 20px 0;
        display: none;
      }

      .progress-container.show {
        display: block;
      }

      .progress-bar {
        width: 100%;
        height: 20px;
        border: 1px solid #808080;
        border-top-color: #000;
        border-left-color: #000;
        background: #c0c0c0;
        position: relative;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: #000080;
        width: 0%;
        transition: width 0.3s ease;
        position: relative;
      }

      .progress-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.2) 2px,
          rgba(255, 255, 255, 0.2) 4px
        );
      }

      .progress-text {
        text-align: center;
        margin-top: 8px;
        font-size: 12px;
        color: #333;
      }

      /* Repository Selection */
      .repo-list {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #808080;
        border-top-color: #000;
        border-left-color: #000;
        background: #fff;
        margin: 12px 0;
      }

      .repo-item {
        padding: 8px;
        border-bottom: 1px solid #d0d0d0;
        cursor: pointer;
        display: flex;
        flex-direction: column;
      }

      .repo-item:hover {
        background: #e0e0e0;
      }

      .repo-item.selected {
        background: #000080;
        color: #fff;
      }

      .repo-name {
        font-weight: bold;
        margin-bottom: 2px;
      }

      .repo-description {
        font-size: 12px;
        color: #666;
      }

      .repo-item.selected .repo-description {
        color: #ccc;
      }

      .repo-meta {
        font-size: 11px;
        margin-top: 4px;
        display: flex;
        gap: 8px;
      }

      .repo-private {
        background: #d6c0c0;
        padding: 1px 4px;
        border-radius: 2px;
      }

      .repo-item.selected .repo-private {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- Initial Setup Screen -->
    <div id="initialSetup">
      <div class="setup-container">
        <h1 class="setup-title">GitHub CMS セットアップ</h1>
        <p class="setup-description">
          GitHubリポジトリと連携してコンテンツ管理を開始します。<br />
          下のボタンをクリックしてGitHubにログインしてください。
        </p>

        <div class="setup-form">
          <div class="form-group">
            <label for="localPath">ローカルクローン先:</label>
            <input
              type="text"
              id="localPath"
              value="/tmp/github-cms-repo"
              placeholder="ローカルディレクトリパス"
            />
            <div class="note">クローンしたリポジトリが保存されるローカルディレクトリ</div>
          </div>

          <button
            id="startAuthBtn"
            class="btn"
            style="padding: 12px 24px; margin-top: 16px; background: #c0d6c0"
          >
            GitHubでログイン
          </button>
        </div>

        <!-- Progress Bar -->
        <div id="progressContainer" class="progress-container">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div id="progressText" class="progress-text">準備中...</div>
        </div>

        <!-- Repository Selection -->
        <div id="repoSelection" style="display: none">
          <h3>リポジトリを選択してください:</h3>
          <div id="repoList" class="repo-list"></div>
          <button
            id="cloneSelectedBtn"
            class="btn"
            style="padding: 8px 16px; margin-top: 12px"
            disabled
          >
            選択したリポジトリをクローン
          </button>
        </div>
      </div>
    </div>

    <div id="sidebar">
      <div
        id="githubSection"
        style="border-bottom: 2px solid #808080; padding: 8px; margin-bottom: 8px"
      >
        <h3 style="margin: 0 0 8px 0; font-size: 12px">GitHub統合</h3>
        <div id="githubStatus" style="font-size: 10px; margin-bottom: 4px; color: #666">未接続</div>
        <div
          id="githubRepoInfo"
          style="
            font-size: 9px;
            margin-bottom: 4px;
            color: #333;
            word-break: break-all;
            display: none;
          "
        ></div>
        <button id="githubSetupBtn" class="btn" style="width: 100%; margin: 2px 0; font-size: 11px">
          初期設定
        </button>
        <button
          id="githubSyncBtn"
          class="btn"
          style="width: 100%; margin: 2px 0; font-size: 11px"
          disabled
        >
          同期
        </button>
        <button
          id="githubCommitBtn"
          class="btn"
          style="width: 100%; margin: 2px 0; font-size: 11px; background: #c0d6c0"
          disabled
        >
          コミット&プッシュ
        </button>
        <button
          id="githubResetBtn"
          class="btn danger"
          style="width: 100%; margin: 2px 0; font-size: 10px; display: none"
        >
          設定リセット
        </button>
      </div>
    </div>
    <div id="main">
      <div id="items">
        <button id="addBtn" class="btn add">+ 追加</button>
        <table id="itemsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>タイトル</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="editor">
        <div id="editorHeader">
          <button id="backBtn" class="btn">← 一覧へ戻る</button>
          <h2 id="editorTitle"></h2>
          <button id="deleteBtn" class="btn danger">削除</button>
        </div>
        <textarea id="contentArea"></textarea>
      </div>
    </div>
    <div id="popupOverlay">
      <div id="popup"></div>
    </div>
    <script>
      const sidebar = document.getElementById('sidebar');
      const itemsDiv = document.getElementById('items');
      const editorDiv = document.getElementById('editor');
      const itemsTableHead = document.querySelector('#itemsTable thead');
      const itemsTableBody = document.querySelector('#itemsTable tbody');
      const addBtn = document.getElementById('addBtn');
      const backBtn = document.getElementById('backBtn');
      const deleteBtn = document.getElementById('deleteBtn');
      const contentArea = document.getElementById('contentArea');
      const editorTitle = document.getElementById('editorTitle');

      let currentType = null;
      let currentId = null;
      let saveTimer = null;

      async function init() {
        const types = await window.api.getContentTypes();
        types.forEach((t) => {
          const btn = document.createElement('button');
          btn.textContent = t;
          btn.dataset.type = t;
          btn.onclick = () => selectType(t);
          sidebar.appendChild(btn);
        });
        if (types.length) selectType(types[0]);
      }

      async function selectType(type) {
        currentType = type;
        editorDiv.style.display = 'none';
        itemsDiv.style.display = 'block';
        loadItems();
        // Highlight active sidebar button
        Array.from(sidebar.querySelectorAll('button')).forEach((b) => {
          if (b.dataset.type === type) {
            b.classList.add('active');
          } else {
            b.classList.remove('active');
          }
        });
      }

      async function loadItems() {
        itemsTableBody.innerHTML = '';
        let tagsChoices = [];
        let memberTypeChoices = [];
        let memberChoices = [];
        if (currentType === 'member' || currentType === 'publication') {
          const tagsData = await window.api.getTableData('tags');
          tagsChoices = tagsData.rows.map((r) => ({ id: r.id, label: r.name || r.title || r.id }));
          if (currentType === 'member') {
            const memberTypeData = await window.api.getTableData('membertype');
            memberTypeChoices = memberTypeData.rows.map((r) => ({
              id: r.id,
              label: r.nameJa || r.name || r.title || r.id,
            }));
          }
          if (currentType === 'publication') {
            const memberData = await window.api.getTableData('member');
            memberChoices = memberData.rows.map((r) => ({
              id: r.id,
              label: r.nameJa || r.nameEn || r.name || r.id,
            }));
          }
        }
        const tableData = await window.api.getTableData(currentType);
        const headers = tableData.header;
        const rows = tableData.rows;

        // build header
        itemsTableHead.innerHTML = '<tr>' + headers.map((h) => `<th>${h}</th>`).join('') + '</tr>';

        rows.forEach((row) => {
          const tr = document.createElement('tr');
          headers.forEach((col) => {
            const td = document.createElement('td');
            td.textContent = row[col] || '';
            if (col === 'id') {
              td.classList.add('id-cell', 'clickable');
              td.style.cursor = 'pointer';
              td.onclick = () => openEditor(row['id'], row[headers[1]] || '');
            } else if (col === 'thumbnail') {
              const img = document.createElement('img');
              if (row[col]) {
                window.api
                  .resolvePath(currentType, row[col])
                  .then((url) => (img.src = url + '?' + Date.now()));
              }
              img.style.width = '60px';
              img.style.height = '60px';
              img.style.objectFit = 'cover';
              img.style.cursor = 'pointer';
              img.onclick = async () => {
                const newPath = await window.api.selectThumbnail(currentType, row['id']);
                if (newPath) {
                  window.api
                    .resolvePath(currentType, newPath)
                    .then((url) => (img.src = url + '?' + Date.now()));
                  window.api.updateCell(currentType, row['id'], 'thumbnail', newPath);
                }
              };
              td.innerHTML = '';
              td.appendChild(img);
            } else if (currentType === 'member' && col === 'memberTypeId') {
              const valueName = memberTypeChoices.find((c) => c.id === row[col])?.label || row[col];
              const btn = document.createElement('button');
              btn.className = 'dropdownBtn';
              btn.textContent = valueName + ' ▾';
              btn.onclick = (e) => {
                e.stopPropagation();
                openSelectionPopup({
                  multiple: false,
                  choices: memberTypeChoices,
                  selected: row[col] ? [row[col]] : [],
                  onConfirm: (vals) => {
                    const v = vals[0] || '';
                    window.api.updateCell(currentType, row['id'], 'memberTypeId', v);
                    btn.textContent = memberTypeChoices.find((c) => c.id === v)?.label || v;
                  },
                });
              };
              td.innerHTML = '';
              td.appendChild(btn);
            } else if (
              (currentType === 'member' && col === 'tagIds') ||
              (currentType === 'publication' && col === 'tagIds')
            ) {
              const currentVals = (row[col] || '')
                .split(',')
                .map((v) => v.trim())
                .filter(Boolean);
              const names = tagsChoices
                .filter((c) => currentVals.includes(c.id))
                .map((c) => c.label)
                .join(',');
              const btn = document.createElement('button');
              btn.className = 'dropdownBtn';
              btn.textContent = names || '選択 ▾';
              btn.onclick = (e) => {
                e.stopPropagation();
                openSelectionPopup({
                  multiple: true,
                  choices: tagsChoices,
                  selected: currentVals,
                  onConfirm: (vals) => {
                    window.api.updateCell(currentType, row['id'], 'tagIds', vals.join(','));
                    const namesAfter = tagsChoices
                      .filter((c) => vals.includes(c.id))
                      .map((c) => c.label)
                      .join(',');
                    btn.textContent = namesAfter || '選択 ▾';
                  },
                });
              };
              td.innerHTML = '';
              td.appendChild(btn);
            } else if (currentType === 'publication' && col === 'authorMemberIds') {
              const currentVals = (row[col] || '')
                .split(',')
                .map((v) => v.trim())
                .filter(Boolean);
              const names = memberChoices
                .filter((c) => currentVals.includes(c.id))
                .map((c) => c.label)
                .join(',');
              const btn = document.createElement('button');
              btn.className = 'dropdownBtn';
              btn.textContent = names || '選択 ▾';
              btn.onclick = (e) => {
                e.stopPropagation();
                openSelectionPopup({
                  multiple: true,
                  choices: memberChoices,
                  selected: currentVals,
                  onConfirm: (vals) => {
                    window.api.updateCell(
                      currentType,
                      row['id'],
                      'authorMemberIds',
                      vals.join(','),
                    );
                    const namesAfter = memberChoices
                      .filter((c) => vals.includes(c.id))
                      .map((c) => c.label)
                      .join(',');
                    btn.textContent = namesAfter || '選択 ▾';
                  },
                });
              };
              td.innerHTML = '';
              td.appendChild(btn);
            } else {
              td.contentEditable = 'true';
              td.addEventListener('blur', () => {
                window.api.updateCell(currentType, row['id'], col, td.textContent);
              });
            }
            tr.appendChild(td);
          });
          itemsTableBody.appendChild(tr);
        });

        addBtn.onclick = async () => {
          await window.api.createItem(currentType);
          loadItems();
        };
      }

      async function openEditor(id, title) {
        currentId = id;
        editorDiv.style.display = 'flex';
        itemsDiv.style.display = 'none';
        editorTitle.textContent = `${currentType} / ${id} - ${title}`;
        const content = await window.api.loadContent(currentType, id);
        contentArea.value = content;

        // Set delete handler each time
        deleteBtn.onclick = async () => {
          if (confirm('削除しますか?')) {
            await window.api.deleteItem(currentType, id);
            // Return to list
            currentId = null;
            editorDiv.style.display = 'none';
            itemsDiv.style.display = 'block';
            loadItems();
          }
        };
      }

      backBtn.onclick = () => {
        editorDiv.style.display = 'none';
        itemsDiv.style.display = 'block';
        loadItems();
      };

      // Auto-save
      contentArea.addEventListener('input', () => {
        if (!currentId) return;
        if (saveTimer) clearTimeout(saveTimer);
        saveTimer = setTimeout(() => {
          window.api.saveContent(currentType, currentId, contentArea.value);
        }, 500);
      });

      // Drag & Drop image insertion
      contentArea.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      contentArea.addEventListener('drop', async (e) => {
        e.preventDefault();
        if (!currentId) return;
        const files = Array.from(e.dataTransfer.files);
        if (!files.length) return;
        const file = files[0];
        const isImage =
          file.type.startsWith('image/') || /\.(png|jpe?g|gif|webp|bmp|svg)$/i.test(file.name);
        if (!isImage) return;

        const markdownPath = await window.api.saveImage(
          currentType,
          currentId,
          file.path,
          file.name,
        );
        if (!markdownPath) return;

        // insert at cursor position
        const imgMarkdown = `![${file.name}](${markdownPath})`;
        const { selectionStart, selectionEnd, value } = contentArea;
        contentArea.value =
          value.slice(0, selectionStart) + imgMarkdown + value.slice(selectionEnd);
        // set cursor after inserted text
        const newPos = selectionStart + imgMarkdown.length;
        contentArea.selectionStart = contentArea.selectionEnd = newPos;
        // trigger save
        window.api.saveContent(currentType, currentId, contentArea.value);
      });

      init();

      // Style clickable id cells
      const styleEl = document.createElement('style');
      styleEl.textContent = `.clickable { color: #0000ee; text-decoration: underline; }`;
      document.head.appendChild(styleEl);

      // Popup helper
      function openSelectionPopup({ multiple, choices, selected, onConfirm }) {
        const overlay = document.getElementById('popupOverlay');
        const popup = document.getElementById('popup');
        popup.innerHTML = '';
        const title = document.createElement('h3');
        title.textContent = multiple ? 'タグを選択' : 'タイプを選択';
        popup.appendChild(title);
        const listDiv = document.createElement('div');
        listDiv.className = 'choices';
        choices.forEach((c) => {
          const label = document.createElement('label');
          label.style.display = 'block';
          const input = document.createElement('input');
          input.type = multiple ? 'checkbox' : 'radio';
          input.name = 'choice';
          input.value = c.id;
          if (selected.includes(c.id)) input.checked = true;
          label.appendChild(input);
          label.appendChild(document.createTextNode(` ${c.label}`));
          listDiv.appendChild(label);
        });
        popup.appendChild(listDiv);
        const okBtn = document.createElement('button');
        okBtn.textContent = 'OK';
        okBtn.className = 'btn';
        const closePopup = () => {
          overlay.style.display = 'none';
          document.removeEventListener('keydown', escHandler);
        };
        const escHandler = (ev) => {
          if (ev.key === 'Escape') closePopup();
        };
        document.addEventListener('keydown', escHandler);
        okBtn.onclick = () => {
          const vals = Array.from(listDiv.querySelectorAll('input:checked')).map((i) => i.value);
          onConfirm(vals);
          closePopup();
        };
        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'Cancel';
        cancelBtn.className = 'btn danger';
        cancelBtn.onclick = closePopup;
        popup.appendChild(okBtn);
        popup.appendChild(cancelBtn);
        overlay.style.display = 'flex';
      }

      // Load custom font
      window.api.getFontURL().then((url) => {
        if (!url) return;
        const style = document.createElement('style');
        style.textContent = `@font-face { font-family: CustomFont; src: url('${url}'); }
        body, button, table, textarea, input, select { font-family: 'CustomFont', sans-serif; }`;
        document.head.appendChild(style);
      });

      // ============================================================
      // GitHub Integration
      // ============================================================

      const githubStatus = document.getElementById('githubStatus');
      const githubRepoInfo = document.getElementById('githubRepoInfo');
      const githubSetupBtn = document.getElementById('githubSetupBtn');
      const githubSyncBtn = document.getElementById('githubSyncBtn');
      const githubCommitBtn = document.getElementById('githubCommitBtn');
      const githubResetBtn = document.getElementById('githubResetBtn');

      let githubConfig = null;

      // GitHub初期設定ボタン（初回セットアップ画面を表示）
      githubSetupBtn.onclick = () => {
        showInitialSetup();
      };

      // GitHub設定リセット
      githubResetBtn.onclick = () => {
        if (confirm('GitHub設定をリセットしますか？\n再度初期設定が必要になります。')) {
          localStorage.removeItem('githubConfig');
          githubConfig = null;
          updateSidebarGitHubStatus('未接続', null);
          showInitialSetup();
        }
      };

      // 同期（プル）
      githubSyncBtn.onclick = async () => {
        if (!githubConfig) return;

        githubSyncBtn.disabled = true;
        githubSyncBtn.textContent = '同期中...';

        try {
          const result = await window.api.githubPullLatest();
          if (result.success) {
            updateGitHubStatus('同期完了');
            // リストを再読み込み
            if (currentType) {
              loadItems();
            }
          } else {
            alert('同期に失敗しました: ' + result.error);
          }
        } catch (error) {
          console.error('同期エラー:', error);
          alert('同期エラー: ' + error.message);
        }

        githubSyncBtn.disabled = false;
        githubSyncBtn.textContent = '同期';
      };

      // コミット&プッシュ
      githubCommitBtn.onclick = async () => {
        if (!githubConfig) return;

        const message = prompt('コミットメッセージを入力してください:', 'Update content from CMS');
        if (!message) return;

        githubCommitBtn.disabled = true;
        githubCommitBtn.textContent = 'プッシュ中...';

        try {
          const result = await window.api.githubCommitPush(message);
          if (result.success) {
            updateGitHubStatus('プッシュ完了');
          } else {
            alert('プッシュに失敗しました: ' + result.error);
          }
        } catch (error) {
          console.error('プッシュエラー:', error);
          alert('プッシュエラー: ' + error.message);
        }

        githubCommitBtn.disabled = false;
        githubCommitBtn.textContent = 'コミット&プッシュ';
      };

      // 初期チェックと初期化を実行
      checkInitialSetup().then(() => {
        // 既に設定済みの場合のみGitHub初期化を実行
        const existingConfig = localStorage.getItem('githubConfig');
        if (existingConfig) {
          initializeGitHub();
        }
      });

      // GitHubステータス更新
      function updateGitHubStatus(status) {
        githubStatus.textContent = status;
        setTimeout(() => {
          if (githubConfig) {
            githubStatus.textContent = `接続済み (${githubConfig.owner}/${githubConfig.repo})`;
          }
        }, 3000);
      }

      // サイドバーのGitHub状態更新
      function updateSidebarGitHubStatus(status, config) {
        githubStatus.textContent = status;

        if (config) {
          githubRepoInfo.textContent = `${config.owner}/${config.repo}`;
          githubRepoInfo.style.display = 'block';
          githubSetupBtn.textContent = '再設定';
          githubSyncBtn.disabled = false;
          githubCommitBtn.disabled = false;
          githubResetBtn.style.display = 'block';
        } else {
          githubRepoInfo.style.display = 'none';
          githubSetupBtn.textContent = '初期設定';
          githubSyncBtn.disabled = true;
          githubCommitBtn.disabled = true;
          githubResetBtn.style.display = 'none';
        }
      }

      // 初期化時に保存された設定を読み込み
      async function initializeGitHub() {
        console.log('DEBUG: Initializing GitHub configuration...');
        const savedConfig = localStorage.getItem('githubConfig');
        console.log('DEBUG: Saved config from localStorage:', savedConfig);

        if (savedConfig) {
          try {
            githubConfig = JSON.parse(savedConfig);
            console.log('DEBUG: Parsed GitHub config:', {
              owner: githubConfig.owner,
              repo: githubConfig.repo,
              localPath: githubConfig.localPath,
              hasToken: !!githubConfig.token,
            });

            // 認証状態確認
            const isAuth = await window.api.githubIsAuthenticated();
            const isConfig = await window.api.githubIsConfigured();
            console.log('DEBUG: Auth status:', isAuth, 'Config status:', isConfig);

            if (isAuth && isConfig) {
              console.log('✅ GitHub already configured and authenticated');
              updateSidebarGitHubStatus('接続済み', githubConfig);
            } else {
              // 設定を復元
              console.log('🔄 Restoring GitHub configuration...');
              if (githubConfig.token) {
                // 新しい復元APIを使用
                const restoreResult = await window.api.githubRestoreConfig({
                  owner: githubConfig.owner,
                  repo: githubConfig.repo,
                  localPath: githubConfig.localPath,
                  token: githubConfig.token,
                });

                if (restoreResult.success) {
                  console.log('✅ GitHub configuration restored successfully');
                  updateSidebarGitHubStatus('接続済み', githubConfig);
                } else {
                  console.error('❌ Failed to restore GitHub configuration:', restoreResult.error);
                  updateSidebarGitHubStatus('未接続', null);
                }
              }
            }
          } catch (error) {
            console.error('❌ GitHub設定読み込みエラー:', error);
            localStorage.removeItem('githubConfig');
            updateSidebarGitHubStatus('未接続', null);
          }
        } else {
          console.log('📭 No saved GitHub configuration found');
          updateSidebarGitHubStatus('未接続', null);
        }
      }

      // ============================================================
      // Initial Setup Screen Logic
      // ============================================================

      const initialSetup = document.getElementById('initialSetup');
      const startAuthBtn = document.getElementById('startAuthBtn');
      const localPathInput = document.getElementById('localPath');
      const progressContainer = document.getElementById('progressContainer');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      const repoSelection = document.getElementById('repoSelection');
      const repoList = document.getElementById('repoList');
      const cloneSelectedBtn = document.getElementById('cloneSelectedBtn');

      let selectedRepository = null;
      let repositories = [];
      let setupProgress = null;

      // 初回起動時の判定
      async function checkInitialSetup() {
        const existingConfig = localStorage.getItem('githubConfig');
        const isAuthenticated = await window.api.githubIsAuthenticated();

        if (existingConfig && isAuthenticated) {
          // 既に設定済みの場合はセットアップ画面を非表示
          initialSetup.classList.add('hidden');
        } else {
          // 初回またはリセットが必要な場合はセットアップ画面を表示
          showInitialSetup();
        }
      }

      function showInitialSetup() {
        initialSetup.classList.remove('hidden');
      }

      function hideInitialSetup() {
        initialSetup.classList.add('hidden');
      }

      function showProgress(message, percent) {
        progressContainer.classList.add('show');
        progressFill.style.width = percent + '%';
        progressText.textContent = message;
      }

      function hideProgress() {
        progressContainer.classList.remove('show');
      }

      // GitHub認証開始
      startAuthBtn.onclick = async () => {
        const localPath = localPathInput.value.trim();

        if (!localPath) {
          alert('ローカルクローン先を入力してください');
          return;
        }

        startAuthBtn.disabled = true;
        startAuthBtn.textContent = 'GitHubでログイン中...';

        try {
          showProgress('GitHub認証を開始中...', 10);

          // OAuth認証（設定は内部で管理）
          const authResult = await window.api.githubOAuthAuthenticate();

          if (!authResult.success) {
            throw new Error(authResult.error || '認証に失敗しました');
          }

          showProgress('リポジトリ一覧を取得中...', 40);

          // リポジトリ一覧を取得
          const repoResult = await window.api.githubGetUserRepositories();

          if (!repoResult.success) {
            throw new Error(repoResult.error || 'リポジトリの取得に失敗しました');
          }

          repositories = repoResult.data;

          hideProgress();
          showRepositorySelection(repositories, localPath, authResult.token);
        } catch (error) {
          console.error('Setup error:', error);
          alert('セットアップに失敗しました: ' + error.message);
          startAuthBtn.disabled = false;
          startAuthBtn.textContent = 'GitHubでログイン';
          hideProgress();
        }
      };

      // リポジトリ選択画面を表示
      function showRepositorySelection(repos, localPath, token) {
        repoSelection.style.display = 'block';
        repoList.innerHTML = '';

        repos.forEach((repo) => {
          const repoItem = document.createElement('div');
          repoItem.className = 'repo-item';
          repoItem.dataset.repoId = repo.id;

          const repoName = document.createElement('div');
          repoName.className = 'repo-name';
          repoName.textContent = repo.full_name;

          const repoDescription = document.createElement('div');
          repoDescription.className = 'repo-description';
          repoDescription.textContent = repo.description || '説明なし';

          const repoMeta = document.createElement('div');
          repoMeta.className = 'repo-meta';

          if (repo.private) {
            const privateLabel = document.createElement('span');
            privateLabel.className = 'repo-private';
            privateLabel.textContent = 'Private';
            repoMeta.appendChild(privateLabel);
          }

          repoItem.appendChild(repoName);
          repoItem.appendChild(repoDescription);
          repoItem.appendChild(repoMeta);

          repoItem.onclick = () => selectRepository(repo, repoItem);

          repoList.appendChild(repoItem);
        });

        // クローンボタンのイベント
        cloneSelectedBtn.onclick = () => {
          if (selectedRepository) {
            startCloning(selectedRepository, localPath, token);
          }
        };
      }

      // リポジトリ選択
      function selectRepository(repo, element) {
        // 既存の選択を解除
        document.querySelectorAll('.repo-item').forEach((item) => {
          item.classList.remove('selected');
        });

        // 新しい選択を設定
        element.classList.add('selected');
        selectedRepository = repo;
        cloneSelectedBtn.disabled = false;
      }

      // クローン開始
      async function startCloning(repo, localPath, token) {
        cloneSelectedBtn.disabled = true;
        cloneSelectedBtn.textContent = 'クローン中...';

        try {
          // リポジトリ設定
          const [owner, repoName] = repo.full_name.split('/');
          await window.api.githubSetRepository(owner, repoName, localPath, token);

          // プログレスリスナーを設定
          const removeProgressListener = window.api.onGitHubCloneProgress((data) => {
            showProgress(data.message, data.percent);
          });

          showProgress('クローンを開始中...', 0);

          // クローン実行
          const cloneResult = await window.api.githubCloneWithProgress();

          removeProgressListener();

          if (cloneResult.success) {
            showProgress('セットアップ完了！', 100);

            // 設定を保存
            const config = { token, owner, repo: repoName, localPath };
            localStorage.setItem('githubConfig', JSON.stringify(config));

            setTimeout(() => {
              hideInitialSetup();
              hideProgress();

              // サイドバーの状態を更新
              githubConfig = config;
              updateSidebarGitHubStatus('接続済み', githubConfig);

              // 成功メッセージ
              alert('GitHub連携のセットアップが完了しました！');
            }, 2000);
          } else {
            throw new Error(cloneResult.error || 'クローンに失敗しました');
          }
        } catch (error) {
          console.error('Clone error:', error);
          alert('クローンに失敗しました: ' + error.message);
          cloneSelectedBtn.disabled = false;
          cloneSelectedBtn.textContent = '選択したリポジトリをクローン';
          hideProgress();
        }
      }
    </script>
  </body>
</html>
